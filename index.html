<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロール型スケジュール管理カレンダー</title>
    
    <!-- FullCalendarのスクリプトをCDNから読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/resource-timeline.global.min.js"></script>
    
    <style>
        /* 全体のフォントやテキストの配置設定 */
        body {
            font-family: Arial, sans-serif; /* フォントをArial、もしくはサンセリフ体に設定 */
            text-align: center; /* ページ内のテキストを中央寄せに設定 */
        }
        
        /* カレンダーを横スクロール可能にする */
        .calendar-container {
            overflow-x: auto; /* 横スクロールを可能にする */
            white-space: nowrap; /* 横スクロール時にテキストが改行されないようにする */
            width: 100%; /* カレンダーのコンテナが親要素の幅に合わせて広がる */
            max-width: 100vw; /* 最大幅を画面の幅（ビューポートの幅）に設定 */
            padding: 20px 0; /* 上下に20pxの余白を追加 */
        }
        
        /* カレンダーの表示領域の最小幅設定 */
        #calendar {
            display: inline-block; /* カレンダーをインラインブロック要素に設定（横並びに表示） */
            min-width: 1100px; /* カレンダーの最小幅を1100pxに設定 */
        }
        
        /* 時間スロットの幅を小さくする */
        .fc-timegrid-slot {
            min-width: 100px; /* 1時間あたりの時間スロットの最小幅を100pxに設定 */
        }
        
        /* 入力フィールドとボタンのデザイン設定 */
        input, button {
            margin: 5px; /* 入力フィールドとボタンの周りに5pxの余白を追加 */
            padding: 10px; /* 入力フィールドとボタンに10pxの内側余白を追加 */
        }
    </style>
    
</head>
<body>
    <h2>横スクロール型スケジュール管理カレンダー</h2>
    
    <!-- イベント追加用の入力フォーム -->
    <input type="text" id="eventTitle" placeholder="イベント名">
    <input type="date" id="eventDate">
    <button onclick="addEvent()">追加</button>
    
    <!-- カレンダー表示部分 -->
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>
    
    <script>
        // ページの読み込みが完了したらカレンダーを初期化
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar'); // カレンダーを表示する要素を取得
            
            // FullCalendarのインスタンスを作成
            window.calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek', // 初期表示を1日のタイムグリッドに設定
                
                // カレンダー上部のツールバーの設定
                headerToolbar: {
                    left: 'prev,next today', // 左側に「前」「次」「今日」ボタン
                    center: 'title', // 中央にタイトル（年月）
                    right: 'timeGridDay,timeGridWeek' // 右側に「1日表示」「週表示」切り替えボタン
                },
                
                slotDuration: '06:00:00', // 1マスの時間間隔を6時間ごとに設定
                slotLabelInterval: '06:00', // ラベルの表示間隔を6時間ごとに設定
                
                events: [] // 初期イベントは空
            });
            
            // カレンダーを表示
            calendar.render();
        });

        // イベント追加処理
        function addEvent() {
            var title = document.getElementById('eventTitle').value; // イベント名を取得
            var date = document.getElementById('eventDate').value; // 日付を取得
            
            if (title && date) { // イベント名と日付が入力されている場合のみ追加
                window.calendar.addEvent({
                    title: title,
                    start: date
                });
                
                // 入力フィールドをクリア
                document.getElementById('eventTitle').value = "";
                document.getElementById('eventDate').value = "";
            } else {
                alert("イベント名と日付を入力してください。"); // 未入力時のアラート
            }
        }
    </script>
</body>
</html>
